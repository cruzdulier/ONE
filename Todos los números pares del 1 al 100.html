<meta charset="UTF-8">

<h1>PROGRAMA - NUMEROS PARES DE 1 A 100</h1>

<script>
    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

    function saltarLinea(){
        document.write("<br>");
    }

    var contador = 1;
    while (contador <= 50){
        imprimir(contador*2);
        contador++;
    }

    
</script>
